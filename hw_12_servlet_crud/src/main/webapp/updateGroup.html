<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление информации о группе</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Consolas', 'Arial', sans-serif;
            background: #282a36;
            color: #f8f8f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 70%;
            max-width: 800px;
            min-width: 300px;
            resize: both;
            overflow: auto;
            background: #44475a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ff79c6;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #8be9fd;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #6272a4;
            border: none;
            border-radius: 4px;
            color: #f8f8f2;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #50fa7b;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #64e88b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Обновление информации о группе</h1>
    <form action="updateGroup" method="post">
        <label for="groupId">ID Группы:</label>
        <input type="number" id="groupId" name="groupId" required>

        <label for="groupName">Новое название группы:</label>
        <input type="text" id="groupName" name="groupName" required>

        <input type="submit" value="Обновить группу">
    </form>
</div>
</body>
</html>
