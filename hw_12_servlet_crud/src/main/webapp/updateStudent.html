<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обновление информации о студенте</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fbc2eb 0%, #a6c1ee 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .input-container {
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-in-out;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            align-items: center;
        }
        form:hover .input-container {
            max-height: 200px;
        }
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #fbc2eb;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f6f6f6;
            transition: border-color 0.3s, background-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #a6c1ee;
            outline: none;
            background-color: white;
        }
        input[type="submit"] {
            background-color: #fbc2eb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
            grid-column: 1 / -1;
        }
        input[type="submit"]:hover {
            background-color: #a6c1ee;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Обновление информации о студенте</h1>
    <form action="/updateStudent" method="post">
        <div class="input-container">
            <label for="studentId">ID Студента:</label>
            <input type="number" id="studentId" name="studentId" required>
        </div>

        <div class="input-container">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="input-container">
            <label for="groupId">ID Группы:</label>
            <input type="number" id="groupId" name="groupId" required>
        </div>

        <input type="submit" value="Обновить информацию о студенте">
    </form>
</div>
</body>
</html>
